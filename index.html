<!-- XGO 9x9 のシングルページアプリ本体（HTMLエントリ） -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>XGO 9x9</title>
  <link rel="stylesheet" href="./src/theme/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400&display=swap">
</head>
<body>
  <div id="app-root">
    <div id="fallback" style="padding:24px;font-family:sans-serif;">
      読み込み中…
    </div>
  </div>
  <script>
    if (location.protocol === "file:") {
      const fallback = document.getElementById("fallback");
      if (fallback) {
        fallback.textContent = "このアプリはURLで公開された静的サイトとして開いてください（file:// ではモジュールが読み込めません）。";
      }
    }
  </script>
  <script type="module" src="./src/app/main.js"></script>
</body>
</html>
