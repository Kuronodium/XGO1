<!-- デザイン検討用のモックアップ画面（静的HTML） -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XGO UI Mock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #171717;
      --bg-deep: #0f0f0f;
      --panel: #2a2a2a;
      --panel-glow: rgba(255, 255, 255, 0.06);
      --grid: rgba(255, 255, 255, 0.22);
      --text: rgba(255, 255, 255, 0.92);
      --muted: rgba(255, 255, 255, 0.55);
      --accent: rgba(255, 255, 255, 0.12);
      --shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      --step: calc(100% / 9);
      --offset: calc(var(--step) / 2);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 35%),
        radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.08), transparent 40%),
        linear-gradient(135deg, var(--bg-deep), var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .frame {
      width: min(1200px, 100%);
      display: grid;
      gap: 22px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 20px;
    }

    .score-block {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
    }

    .score-block.is-active {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.12);
    }

    .chips {
      display: flex;
      gap: 4px;
    }

    .chip {
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #d9d9d9;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .chip.dark {
      background: #111;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.2);
    }

    .score-num {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    .turn-center {
      font-size: 18px;
      letter-spacing: 0.2em;
      color: var(--muted);
    }

    .turn-center span {
      color: var(--text);
      font-weight: 600;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr minmax(320px, 640px) 1fr;
      gap: 24px;
      align-items: center;
    }

    .side {
      display: grid;
      place-items: center;
      gap: 12px;
      padding: 24px;
      border-radius: 20px;
      background: transparent;
      min-height: 320px;
    }

    .side.is-active {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.12);
    }

    .turn-tag {
      background: #fff;
      color: #111;
      font-weight: 700;
      padding: 6px 14px;
      border-radius: 8px;
      letter-spacing: 0.08em;
    }

    .big-stone {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff, #bdbdbd);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.5), inset 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .big-stone.black {
      background: radial-gradient(circle at 35% 30%, #3b3b3b, #101010);
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.7), inset 0 2px 6px rgba(255, 255, 255, 0.2);
    }

    .board-shell {
      padding: 22px;
      border-radius: 22px;
      background: var(--panel);
      box-shadow: var(--shadow);
    }

    .board {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      background:
        linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: var(--step) var(--step);
      background-position: var(--offset) var(--offset);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.35);
    }

    .place {
      position: absolute;
      left: calc(var(--offset) + (var(--x) * var(--step)));
      top: calc(var(--offset) + (var(--y) * var(--step)));
      transform: translate(-50%, -50%);
    }

    .stone {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #f6f6f6, #bdbdbd);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5), inset 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .stone.black {
      background: radial-gradient(circle at 35% 30%, #3b3b3b, #101010);
      border: 1px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.7), inset 0 2px 6px rgba(255, 255, 255, 0.2);
    }

    .obstacle {
      width: 38px;
      height: 38px;
      position: relative;
    }

    .obstacle::before,
    .obstacle::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 38px;
      height: 2px;
      background: rgba(255, 255, 255, 0.85);
      transform-origin: center;
    }

    .obstacle::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }

    .obstacle::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 22px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.08);
    }

    @media (max-width: 980px) {
      .main {
        grid-template-columns: 1fr;
      }

      .side {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="topbar">
      <div class="score-block is-active">
        <div class="chips">
          <span class="chip"></span><span class="chip"></span><span class="chip"></span>
          <span class="chip"></span><span class="chip"></span><span class="chip"></span>
          <span class="chip"></span><span class="chip"></span><span class="chip"></span>
        </div>
        <div class="score-num">9</div>
      </div>
      <div class="turn-center">TURN <span>14</span></div>
      <div class="score-block">
        <div class="score-num">12</div>
        <div class="chips">
          <span class="chip dark"></span><span class="chip dark"></span><span class="chip dark"></span>
          <span class="chip dark"></span><span class="chip dark"></span><span class="chip dark"></span>
          <span class="chip dark"></span><span class="chip dark"></span><span class="chip dark"></span>
          <span class="chip dark"></span><span class="chip dark"></span><span class="chip dark"></span>
        </div>
      </div>
    </div>

    <div class="main">
      <aside class="side">
        <div class="big-stone"></div>
      </aside>

      <section class="board-shell">
        <div class="board">
          <div class="place obstacle" style="--x:1; --y:1;"></div>
          <div class="place obstacle" style="--x:5; --y:0;"></div>
          <div class="place obstacle" style="--x:6; --y:2;"></div>
          <div class="place obstacle" style="--x:2; --y:3;"></div>
          <div class="place obstacle" style="--x:4; --y:5;"></div>
          <div class="place obstacle" style="--x:7; --y:7;"></div>

          <div class="place stone" style="--x:6; --y:3;"></div>
          <div class="place stone black" style="--x:7; --y:3;"></div>
        </div>
      </section>

      <aside class="side is-active">
        <div class="turn-tag">TURN</div>
        <div class="big-stone black"></div>
      </aside>
    </div>

    <div class="controls">
      <div class="btn"><span class="checkbox"></span>Show Log</div>
      <div class="btn">Finish Game</div>
      <div class="btn">Reset</div>
    </div>
  </div>
</body>
</html>
